<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div>
         <img src="https://mobirise.com/bootstrap-4-theme/assets/images/feature-bootstrap.png" alt="image">
         <h4>Billing Address </h4>
         <div class="container">
             <div class="row-8">
                 <form>
                     <div class="row">
                         <div class="col-6">
                             <label class="form_lable" for="first name">First Name</label>
                             <input type="text" id="firstname" class="form-contorl">
                         </div>
                         <div class="col-6">
                            <label class="form_lable" for="lastname">Last Name</label>
                            <input type="text" id="lastname" class="form-contorl">
                         </div>
                         <div class="cpl-12">
                             <label class="form--lable" for="username">Username</label>
                             <div class="input-group">
                                 <span class="input-group-text">@</span>
                                 <input type="text" class="form-control" id="username">
                             </div>
                         </div>
                         <div class="cpl-12">
                            <label class="form_lable" for="email">Email</label>
                            <input type="text" id="email" class="form-contorl">
                         </div>
                         <div class="cpl-12">
                            <label class="form_lable" for="address">Address</label>
                            <input type="text" id="address" class="form-contorl">
                         </div>
                         <div class="col-3">
                          <label class="form_lable" for="Country">Country</label>
                          <select class="form-control" id="country">
                              <option>Choose</option>
                              <option>India</option>
                          </select>
                         </div>
                         <div class="col-3">
                            <label class="form_lable" for="state">State</label>
                            <select class="form-control" id="state">
                                <option>Choose</option>
                                <option>Bihar</option>
                                <option>lucknow</option>
                            </select>
                         </div>
                         <div class="col-3">
                            <label class="form_lable" for="zip">Zip</label>
                            <input type="text" id="zip" class="form-contorl">
                         </div>
                         <hr>
                         <div class="form-check">
                             <input type="checkbox" class="form-check-input">
                             <label class="form-check-lable" for="">Shipping address is the same as my billing address</label>
                         </div>
                         <hr>
                         <h4>Payment</h4>
                         <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label class="form-check-lable" for="">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label class="form-check-lable" for="">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label class="form-check-lable" for="">Paypal</label>
                     </div>
                     <div class="col-6">
                        <label class="form_lable" for="cardname">Name Of Card</label>
                        <input type="text" id="namecard" class="form-contorl">
                        <h6>Full name as displayed on card</h6>
                     </div>
                     <div class="col-6">
                        <label class="form_lable" for="cardnumber">Card Number</label>
                        <input type="text" id="cardnumber" class="form-contorl">
                     </div>
                     <div>
                        <div class="col-3">
                            <label class="form_lable" for="expiration">Expiration</label>
                            <input type="text" id="expiration" class="form-contorl">
                         </div>
                         <div class="col-3">
                            <label class="form_lable" for="cvv">Cvv</label>
                            <input type="text" id="cvv" class="form-contorl">
                         </div>
                         <hr>
                         <button type="submit" class="btn btn-primary btn-block">Conitune to Checkout</button>
                     </div>
                      </div>
                 </form>
             </div>
         </div>
     </div>
</body>
</html>
